<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>卡券中心</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/myCoupon.css" rel="stylesheet">

</head>

<body>
    <div id="question">
        <img src="./images/question.png" alt="">
    </div>

    <div class="head">
        <div class="userImg">
            <img src="./images/userImg.png" alt="">
        </div>
        <div class="userInfo">
            <div class="userPhone">
                当前账户：
            </div>
            <div class="userTip">
                
            </div>
        </div>
    </div>


    <div class="menus">
        
        <div class="menu " showDiv="inactiveCouponRecord">
            已领卡券
        </div>
        <div class="menu " showDiv="couponRecord">
            激活区
        </div>
        <div class="menu" showDiv="usedCouponRecord">
            已使用卡券
        </div>
        <div class="menu" showDiv="expiredCouponRecord">
            过期卡券
        </div>
    </div>

    <div id="record">

    </div>


</body>

<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/myCoupon.js"></script>


</html>
